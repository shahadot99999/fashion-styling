<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style</title>
     <!-- DaisyUi and tailwind link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
       tailwind.config = {
           darkMode: 'class',
       };
   </script>
 
     <!-- Font awesome icon link -->
     <script src="https://kit.fontawesome.com/249647ca07.js" crossorigin="anonymous"></script>
</head>
<body>
    
     <!-- navbar start -->
     <div class="navbar bg-base-100 shadow">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Fashion Style</a>
        </div>
        <div class="flex-1 flex justify-center"> 
            <ul class="menu menu-horizontal ">
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Feautes</a></li>
            </ul>
        </div>
        <div class="flex-none">
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </div>
     <!-- navbar end -->

     <!-- Virtual Wardrobe Builder start -->

     <section>
       
      <div class="flex flex-col items-center p-4">
        <!-- Wardrobe Section -->
        <div class="bg-base-200 p-4 rounded-lg shadow-lg w-full max-w-lg">
          <h2 class="text-xl font-bold mb-4">Wardrobe</h2>
          <div id="wardrobe" class="grid grid-cols-3 gap-4">
            <div id="item1" class="clothing-item bg-blue-500 text-white p-2 rounded cursor-pointer" draggable="true" data-type="shirt" data-color="blue" data-occasion="casual">Shirt</div>
            
            <div id="item2" class="clothing-item bg-gray-700 text-white p-2 rounded cursor-pointer" draggable="true" data-type="pants" data-color="black" data-occasion="formal">Pants</div>
            <div id="item3" class="clothing-item bg-red-500 text-white p-2 rounded cursor-pointer" draggable="true" data-type="dress" data-color="red" data-occasion="party">Dress</div>
            <div id="item4" class="clothing-item bg-gray-700 text-white p-2 rounded cursor-pointer" draggable="true" data-type="jacket" data-color="black" data-occasion="formal">Jacket</div>
            <div id="item5" class="clothing-item bg-gray-700 text-white p-2 rounded cursor-pointer" draggable="true" data-type="pants" data-color="black" data-occasion="formal">Pants</div>
          </div>
        </div>
      
        <!-- Mannequin Section -->
        <div class="bg-base-200 p-4 rounded-lg shadow-lg w-full max-w-lg mt-6">
          <h2 class="text-xl font-bold mb-4">Mannequin</h2>
          <div id="mannequin" class="min-h-[200px] border-dashed border-2 border-gray-500 rounded p-4">
            <!-- Drag items here -->
          </div>
        </div>
      
        <!-- Filters again-->
        <div class="bg-base-200 p-4 rounded-lg shadow-lg w-full max-w-lg mt-6">
          <h2 class="text-xl font-bold mb-4">Filters</h2>
          <input id="filter-input" type="text" placeholder="Filter clothes by type, color, or occasion"
            class="input input-bordered w-full" />
        </div>
      
        <!-- Save Outfit again -->
        <div class="bg-base-200 p-4 rounded-lg shadow-lg w-full max-w-lg mt-6">
          <button id="save-outfit" class="btn btn-primary w-full">Save Outfit</button>
        </div>
      
        <!-- Saved Outfits -->
        <div class="bg-base-200 p-4 rounded-lg shadow-lg w-full max-w-lg mt-6">
          <h2 class="text-xl font-bold mb-4">Saved Outfits</h2>
          <div id="outfit-list" class="space-y-4"></div>
        </div>
      </div>
      
 
     </section>
     <!-- Virtual Wardrobe Builder end -->


   


    
     <script src="js/virtualWardrobe.js"></script>

</body>
</html>
